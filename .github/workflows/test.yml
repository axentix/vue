---
name: test

on:
  push:
    branches:
      - v1
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: |
          npm ci
          npm test