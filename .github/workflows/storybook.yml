---
name: storybook

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
    types: [opened, closed, synchronize, reopened]

jobs:
  test:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
      - run: |
          npm ci
          npm test

  deploy:
    if: github.event.pull_request.merged == false && github.event_name	== 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14

      - name: Install & Build storybook
        run: |
          npm ci
          npm run build:storybook

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug

      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get branch name
        shell: bash
        run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          tags: ${{ secrets.DOCKER_REGISTRY }}/axentix/storybook-vue:${{ env.BRANCH_NAME }}

      - name: Update image
        uses: distributhor/workflow-webhook@v2
        if: github.ref == 'refs/heads/master'
        env:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          data: '{ "container": "axentix-story-vue" }'

      - name: Update dev image
        uses: distributhor/workflow-webhook@v2
        if: github.ref == 'refs/heads/develop'
        env:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
          data: '{ "container": "axentix-story-vue-dev" }'